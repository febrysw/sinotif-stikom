<ion-content [fullscreen]="true" color="light">
  <ion-header class="ion-no-border">
    <ion-toolbar color="light" class="ion-padding-vertical">
      <!-- <ion-title mode="ios">
        <img [src]="'assets/logo.png'" />
      </ion-title> -->

      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-thumbnail>
            <ion-icon name="apps-outline"></ion-icon>
          </ion-thumbnail>
        </ion-menu-toggle>
      </ion-buttons>

      <!-- <ion-buttons slot="end">
        <ion-thumbnail>
          <img src="assets/logo.png" />
        </ion-thumbnail>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <ion-row class="tagline">
    <ion-col>
      <ion-label>
        <ion-text> Temukan </ion-text>
        <p>
          <ion-text color="dark"> informasi terkini </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="srch">
    <ion-col size="10">
      <ion-searchbar
        class="srchBar"
        placeholder="Cari disini..."
      ></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button mode="ios">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- @if (popular.length > 0) { -->
  <ion-list *ngIf="popular.length > 0" lines="none">
    <ion-list-header>
      <ion-label> Informasi Unggulan </ion-label>
      <ion-button
        fill="clear"
        size="small"
        color="medium"
        (click)="openSearch('popular')"
      >
        <ion-text> Lihat Semua </ion-text>
      </ion-button>
    </ion-list-header>

    <div>
      <swiper-container
        [modules]="swiperModules"
        [slidesPerView]="1.4"
        [keyboard]="true"
        [centerSlides]="true"
      >
        <!-- @for (job of popular; track job.id) { -->
        <swiper-slide *ngFor="let job of popular">
          <app-job
            [job]="job"
            [routerLink]="['/app', 'tabs', 'info', job.id]"
          ></app-job>
        </swiper-slide>
      </swiper-container>
    </div>
  </ion-list>
  <!-- @if (recent.length > 0) { -->
  <ion-list
    *ngIf="recent.length > 0"
    lines="none"
    class="ion-margin-bottom recentJobs"
  >
    <ion-list-header class="ion-margin-bottom">
      <ion-label> Informasi Terbaru </ion-label>
      <ion-button
        fill="clear"
        size="small"
        color="medium"
        (click)="openSearch('recent')"
      >
        <ion-text> Lihat Semua </ion-text>
      </ion-button>
    </ion-list-header>

    <!-- @for (job of recent; track job.id) { -->

    <!-- <ion-item
      *ngFor="let info of recent"
      class="ion-margin-bottom ion-text-wrap"
      [routerLink]="['/app', 'tabs', 'info', info.id]"
    >
      <ion-thumbnail slot="start" *ngIf="info.image">
        <img [src]="info.image" />
      </ion-thumbnail>
      <ion-label class="recent">
        {{info?.title}}
        <p>
          Admin
          <span class="dot"></span>
          {{info?.status}}
        </p>
      </ion-label>
      <ion-text
        slot="end"
        color="dark"
        class="ion-text-end"
        style="padding-left: 150px"
      >
        {{ info?.date | date: 'EEEE, d MMMM y' : undefined : 'id-ID' }}
      </ion-text>
    </ion-item> -->

    <div
      class="live-event"
      *ngFor="let info of recent"
      [routerLink]="['/app', 'tabs', 'info', info.id]"
    >
      <img [src]="info.image" *ngIf="info.image" />

      <div class="info">
        <ion-label class="recent">
          {{info?.title}}<br />
          <!-- <p>
            Admin
            <span class="dot"></span>
            {{info?.status}}
          </p> -->

          <p>{{ info?.date | date: 'EEEE, d MMMM y' : undefined : 'id-ID' }}</p>
        </ion-label>

        <!-- <ion-text
          slot="end"
          color="dark"
          class="ion-text-end"
          style="padding-left: 150px"
        >
          {{ info?.date | date: 'EEEE, d MMMM y' : undefined : 'id-ID' }}
        </ion-text> -->
      </div>

      <!-- <div class="info ion-text-wrap">
        <ion-text>
          <div
            class="ion-text-wrap"
            [innerHtml]="info.title"
            [ngStyle]="{'font-size': '11px'}"
          ></div>
        </ion-text>
      </div> -->
    </div>
  </ion-list>
</ion-content>
