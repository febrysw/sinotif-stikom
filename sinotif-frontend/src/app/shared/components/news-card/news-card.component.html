<div
  class="flex justify-between gap-10 py-5 px-6 cursor-pointer hover:bg-gray-100 relative border-b border-gray-200"
>
  <div
    class="border-l-4 pl-4"
    [class]="{
      'border-gray-200': news.status === 'Published',
      'border-green-200': news.status === 'Archived'
    }"
  >
    <p>{{ news.date | date : "EEEE, d MMMM y" : undefined : "id-ID" }}</p>
    <h4 class="font-bold">{{ news.title }}</h4>
    <p class="text-gray-400 h-6 overflow-y-hidden">{{ news.body }}</p>
  </div>
  <div>
    @if (type === 'Published') {
    <div
      class="bg-gray-100 border border-gray-500 text-gray-600 text-xs font-medium p-1 px-2 rounded-full"
    >
      {{ type }}
    </div>
    } @if (type === 'Archived') {
    <div
      class="bg-green-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full"
    >
      {{ type }}
    </div>
    }
  </div>
</div>
